version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Pre-Build Phase
  build:
    commands:
      - echo Build started on `date`
      - mvn clean 
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'  # Include all files
  base-directory: 'target'  # This is where Maven typically places the build artifacts
  discard-paths: no  # Keep directory structure in the artifact
 
cache:
  paths:
    - '/root/.m2/**/*'  # Cache Maven dependencies to speed up builds  files:
    - target/*.jar

